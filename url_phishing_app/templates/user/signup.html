<html>
	<head>
		<title>Signup</title>
	</head>
	<body>
		<form action = "{% url 'signup_process' %}" method = "POST">
			{% csrf_token %}	
			<input type = "email" name = "email" placeholder = "Enter email"><br>
			<input type = "password" name = "pswd1" placeholder = "Enter password"><br>
			<input type = "password" name = "pswd2" placeholder = "Confirm password"><br>
			<input type = "submit" value = "Signup">
		</form>
	</body>
<html>
