{% extends 'base.html' %}

{% block content %}
	<form action = "{% url 'user:signup' %}" method = "POST">
		{% csrf_token %}
		<input type = "email" name = "email" placeholder = "Enter email"><br>
		<input type = "password" name = "pswd" placeholder = "Enter password"><br>
		<input type = "password" name = "pswd_cnf" placeholder = "Confirm password"><br>
		<input type = "submit" name = "Signup">
	</form>
{% endblock %}
